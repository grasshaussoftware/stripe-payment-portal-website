<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Payment Portal</title>
    <!-- Import Roboto font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add the Stripe.js script -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-rf0QS3db5Q6OIdl8wpvzvvCVCKPSS9I1Nl4/5FfBshCFA+KAX5S4sFahK/6QJshO" crossorigin="anonymous">
    <!-- Add DOMPurify for input sanitization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <style>
        /* Add your styling for the payment form */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #payment-form {
            width: 400px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            background-color: rgba(73, 73, 73, 1);
            color: #fff;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #card-element {
            padding: 25px;
            color: white;
        }

        #card-errors {
            color: red;
            margin-top: 10px;
        }

        button {
            width: calc(100% - 20px);
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        #copyright {
            display: block;
            text-align: center; /* Center the text within the block */
            font-size: 8px; /* Adjust the font size as needed */
            margin-top: 10px; /* Add margin for spacing if necessary */
        }
    </style>
</head>
<body>
    <form id="payment-form" action="/charge" method="post">
        <div>
            <h1 style="font-size: 24px;">Secure Payment Portal</h1>
    
            <label for="amount">Amount (USD)</label>
            <input type="number" id="amount" required>
    
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" required>
    
            <label for="card-element">Credit or Debit Card</label>
            <div id="card-element">
                <!-- A Stripe Element will be inserted here. -->
            </div>
    
            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
    
            <button type="button" id="submit-button">Pay</button>
    
            <!-- Logos at the bottom -->
            <div id="copyright">
                &copy; 2023 ZeroHaus Exchange. All Rights Reserved.
            </div>
        </div>
    </form>
    

    <script>
        // Set your publishable key
        const stripe = Stripe('pk_live_51MUOHqBAddiNFixujv9UYaReN5spv1jDab2PFIXUaRRo54b7oHq9XE9uoHFYtaaSqwmmQr8BUzFf0UbILOj0Ezud00j0lc1bnj');

        // Create an instance of Elements
        const elements = stripe.elements();

        // Create a card Element and mount it to the card-element div
        const card = elements.create('card');
        card.mount('#card-element');

        // Handle real-time validation errors from the card Element
        card.addEventListener('change', function(event) {
            const displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Handle form submission
        document.getElementById('submit-button').addEventListener('click', function() {
            const amount = document.getElementById('amount').value;
            const cardholderName = document.getElementById('cardholder-name').value;

            // Sanitize user inputs
            const sanitizedAmount = DOMPurify.sanitize(amount);
            const sanitizedCardholderName = DOMPurify.sanitize(cardholderName);

            // Validate sanitized inputs before proceeding

            stripe.createToken(card, { amount: parseFloat(sanitizedAmount) * 100 }).then(function(result) {
                if (result.error) {
                    // Inform the user if there was an error
                    const errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Send the token to your server
                    // You can replace this with your own logic to handle the token
                    console.log(result.token);
                    alert('Payment Successful!');
                }
            });
        });
    </script>
</body>
</html>
